<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>ESO Set-Teile Übersicht</title>
<meta name="viewport" content="width=device-width, initial-scale=1">


<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


<style>
body { padding: 2rem; }
.set-card { cursor: pointer; }
</style>
</head>
<body>


<h1 class="mb-4">ESO Set-Teile</h1>


<!-- Filter -->
<div class="row mb-4">
<div class="col-md-4">
<input type="text" id="searchInput" class="form-control" placeholder="Set oder Teil suchen…">
</div>
<div class="col-md-3">
<select id="typeFilter" class="form-select">
<option value="">Alle Typen</option>
<option value="Kopf">Kopf</option>
<option value="Schulter">Schulter</option>
<option value="Waffe">Waffe</option>
</select>
</div>
</div>


<!-- Liste -->
<div class="row" id="setList">


<div class="col-md-4 mb-3 set-item" data-name="Mutter der Nacht" data-type="Kopf">
<div class="card set-card" data-bs-toggle="tooltip" data-bs-html="true" title="<strong>Mutter der Nacht</strong><br>Senkt Rüstung des Gegners<br><a href='https://eso-hub.com' target='_blank'>ESO-Hub</a>">
<div class="card-body">
<h5 class="card-title">Mutter der Nacht</h5>
<p class="card-text">Kopf</p>
</div>
</div>
</div>


<div class="col-md-4 mb-3 set-item" data-name="Zaan" data-type="Schulter">
<div class="card set-card" data-bs-toggle="tooltip" data-bs-html="true" title="<strong>Zaan</strong><br>Feuerstrahl-Proc<br><a href='https://eso-hub.com' target='_blank'>ESO-Hub</a>">
<div class="card-body">
<h5 class="card-title">Zaan</h5>
<p class="card-text">Schulter</p>
</div>
</div>
</div>


</div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


<script>
// Tooltips aktivieren
const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
[...tooltipTriggerList].map(el => new bootstrap.Tooltip(el));


// Filter-Logik
const searchInput = document.getElementById('searchInput');
const typeFilter = document.getElementById('typeFilter');
const items = document.querySelectorAll('.set-item');


function filterItems() {
const search = searchInput.value.toLowerCase();
const type = typeFilter.value;


items.forEach(item => {
const name = item.dataset.name.toLowerCase();
const itemType = item.dataset.type;


const matchSearch = name.includes(search);
const matchType = !type || itemType === type;


item.style.display = (matchSearch && matchType) ? '' : 'none';
});
}


searchInput.addEventListener('input', filterItems);
typeFilter.addEventListener('change', filterItems);
</script>


</body>
</html>
