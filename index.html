<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>ESO Set-Teile Ãœbersicht</title>
<meta name="viewport" content="width=device-width, initial-scale=1">


<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


<style>
body { padding: 2rem; }
.set-card { cursor: pointer; }
</style>
<script async src="https://www.elderscrollsbote.de/esodb/tooltips.js"></script>
</head>
 
<body>


<h1 class="mb-4">ESO Tank-Sets</h1>
<table
  id="table"
  data-search="true"
  data-pagination="true"
  data-show-columns="true"
  data-show-export="true"
  class="table table-striped"
></table>

  <!-- jQuery -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Bootstrap Table -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.26.0/dist/bootstrap-table.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.26.0/dist/bootstrap-table.min.js"></script>
  <script>
   $(function() {
  $('#table').bootstrapTable({
    url: 'data/tank.json',
    columns: [
      { field: 'id', title: 'ID', sortable: true },
      { field: 'Name', title: 'Name', sortable: true, formatter: function(value, row) {
        return `<a href="${row.Link}" target="_blank" class="tooltip-set" 
                 data-bs-toggle="popover" data-bs-html="true"
                 data-bs-content='<img src="${row.TooltipImg}" alt="${row.Name} Tooltip">' >
                 ${value}</a>`;
      }},
    ]
  });

  // Popovers aktivieren nach Rendering
  $('#table').on('post-body.bs.table', function () {
    var popoverTriggerList = [].slice.call(document.querySelectorAll('.tooltip-set'));
    popoverTriggerList.map(function (el) {
      return new bootstrap.Popover(el, { trigger: 'hover', placement: 'top', html: true });
    });
  });
});
  </script>
</body>
</html>
