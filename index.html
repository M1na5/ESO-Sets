<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>ESO Set-Teile Ãœbersicht</title>
<meta name="viewport" content="width=device-width, initial-scale=1">


<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


<style>
body { padding: 2rem; }
.set-card { cursor: pointer; }
</style>
</head>

<script>
$(function() {
  $('#table').bootstrapTable({
    url: 'data/tank.json',
    columns: [
      { field: 'id', title: 'ID', sortable: true },
      { field: 'Name', title: 'Name', sortable: true },
      { field: 'Set-Typus', title: 'Set-Typus', sortable: true },
      { field: 'Art', title: 'Art', sortable: true },
      { field: 'Drop', title: 'Drop', sortable: true },
      { field: 'Ort', title: 'Ort', sortable: true },
      { field: 'Eigenschaft', title: 'Eigenschaft', sortable: true },
      { field: 'Anwendungsempfehlung', title: 'Empfehlung', sortable: true },
      { field: 'Link', title: 'Link', formatter: function(value){ return `<a href="${value}" target="_blank">ESO-Hub</a>`; } }
    ]
  });
});
</script>
  
<body>


<h1 class="mb-4">ESO Tank-Sets</h1>
<table
  id="table"
  data-search="true"
  data-pagination="true"
  data-show-columns="true"
  data-show-export="true"
  class="table table-striped"
></table>

</body>
</html>
