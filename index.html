<!-- https://m1na5.github.io/ESO-Sets/ -->

<!doctype html>
<html lang="de" data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <title>Pilzgrotten Orden</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- ESO-Hub Tooltips -->
  <link rel="stylesheet" type="text/css" href="https://eso-hub.com/css/external/tooltips.css" />
  <script src="https://eso-hub.com/js/external/tooltips.js" defer></script>

  <!-- custom CSS-file -->
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
  <div class="container">
    <div class="jumbotron jumbotron-fluid">
      <h1 class="display-4">Pilzgrotten Orden</h1><h4 class="mb-4 text-muted">präsentiert</h4>
      <p class="lead">Eine Empfehlungsliste für Anfänger-Tank-Sets.</p>
    </div>

    <h1 class="mb-0">ESO Tank-Sets</h1>
    <table id="table" data-search="true" data-pagination="true" data-show-columns="true" data-show-export="true"
      class="table table-hover">
    </table>


    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1" aria-label="Bootstrap">
          <svg class="bi" width="30" height="24" aria-hidden="true">
            <use xlink:href="#bootstrap"></use>
          </svg>
        </a>
        <span class="mb-3 mb-md-0 text-body-secondary">© 2025 Company, Inc</span>
      </div>
      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3">
          <a class="text-body-secondary" href="#" aria-label="Instagram">
            <svg class="bi" width="24" height="24" aria-hidden="true">
              <use xlink:href="#instagram"></use>
            </svg>
          </a>
        </li>
        <li class="ms-3">
          <a class="text-body-secondary" href="#" aria-label="Facebook">
            <svg class="bi" width="24" height="24">
              <use xlink:href="#facebook"></use>
            </svg>
          </a>
        </li>
      </ul>
    </footer>
  </div>

  <!-- jQuery -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Bootstrap Table -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.26.0/dist/bootstrap-table.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.26.0/dist/bootstrap-table.min.js"></script>
  <script>
    $(function () {
      $('#table').bootstrapTable({
        classes: 'tank-table table-sm',
        theadClasses: 'table-light',
        tbodyClasses: 'table-group-divider',
        url: 'data/tank.json',
        columns: [
          { field: 'id', title: 'ID', sortable: true },
          {
            field: 'Name', title: 'Name', sortable: true, formatter: function (value, row) {
              return `<a href="${row.Link}" target="_blank">${value}</a>`;
            }
          },
          { field: 'Set-Typus', title: 'Set-Typus', sortable: true },
          { field: 'Art', title: 'Art', sortable: true },
          { field: 'Drop', title: 'Drop', sortable: true },
          { field: 'Ort', title: 'Ort', sortable: true },
          { field: 'Eigenschaft', title: 'Eigenschaft', sortable: true },
          { field: 'Anwendungsempfehlung', title: 'Empfehlung', sortable: true },
          {
            field: 'Link', title: 'Link', formatter: function (value) {
              return `<a href="${value}" target="_blank">ESO-Hub</a>`;
            }
          },
          { field: 'TooltipImg', title: 'TooltipImg', sortable: false, visible: false }
        ]
      });
      // ESO-Hub Tooltips nachladen
      $('#table').on('post-body.bs.table', function () {
        if (window.addEsoHubToolTipsToAll) {
          window.addEsoHubToolTipsToAll();
        }
      });
    });

  </script>
</body>

</html>
