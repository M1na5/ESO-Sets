<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>ESO Set-Teile Ãœbersicht</title>
<meta name="viewport" content="width=device-width, initial-scale=1">


<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- ESO-Hub Tooltips -->
<link rel="stylesheet" type="text/css" href="https://eso-hub.com/css/external/tooltips.css" />
<script src="https://eso-hub.com/js/external/tooltips.js" defer></script>

<style>
body { padding: 2rem; }
.set-card { cursor: pointer; }
</style>
</head>
 
<body>


<h1 class="mb-4">ESO Tank-Sets</h1>
<table
  id="table"
  data-search="true"
  data-pagination="true"
  data-show-columns="true"
  data-show-export="true"
  class="table table-striped"
></table>

  <!-- jQuery -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Bootstrap Table -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.26.0/dist/bootstrap-table.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.26.0/dist/bootstrap-table.min.js"></script>
  <script>
  $(function() {
  $('#table').bootstrapTable({
    url: 'data/tank.json',
    columns: [
      { field: 'id', title: 'ID', sortable: true },
      { field: 'Name', title: 'Name', sortable: true, formatter: function(value, row) {
        return `<a href="${row.Link}" target="_blank">${value}</a>`;
        }
      },
      { field: 'Set-Typus', title: 'Set-Typus', sortable: true },
      { field: 'Art', title: 'Art', sortable: true },
      { field: 'Drop', title: 'Drop', sortable: true },
      { field: 'Ort', title: 'Ort', sortable: true },
      { field: 'Eigenschaft', title: 'Eigenschaft', sortable: true },
      { field: 'Anwendungsempfehlung', title: 'Empfehlung', sortable: true },
      { field: 'Link', title: 'Link', formatter: function(value){
          return `<a href="${value}" target="_blank">ESO-Hub</a>`; 
        } 
      },
      { field: 'TooltipImg', title: 'TooltipImg', sortable: false, visible: false }
    ]
  });

  // Popover aktivieren nach Rendering
  $('#table').on('post-body.bs.table', function () {
    var popoverTriggerList = [].slice.call(document.querySelectorAll('#table .tooltip-set'));
    popoverTriggerList.map(function (el) {
      return new bootstrap.Popover(el, { trigger: 'hover', placement: 'top', html: true });
    });
  });
});

  </script>
</body>
</html>
